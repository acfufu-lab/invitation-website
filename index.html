<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You're Invited!</h1>
        
        <!-- Carousel -->
        <div x-data="{ activeSlide: 1, totalSlides: 3 }" class="relative w-full max-w-md mx-auto mb-4">
            <div class="overflow-hidden rounded-lg">
                <div class="flex transition-transform duration-500" :style="'transform: translateX(-' + (activeSlide - 1) * 100 + '%)'">
                    <img src="https://via.placeholder.com/400x250?text=Photo+1" class="w-full" alt="Slide 1">
                    <img src="https://via.placeholder.com/400x250?text=Photo+2" class="w-full" alt="Slide 2">
                    <img src="https://via.placeholder.com/400x250?text=Photo+3" class="w-full" alt="Slide 3">
                </div>
            </div>
            <button @click="activeSlide = activeSlide > 1 ? activeSlide - 1 : totalSlides" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">&#9665;</button>
            <button @click="activeSlide = activeSlide < totalSlides ? activeSlide + 1 : 1" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">&#9655;</button>
        </div>
        
        <p class="text-gray-600 text-lg mb-2">Join us for a special celebration!</p>
        <p class="text-gray-700"><strong>Date:</strong> March 10, 2025</p>
        <p class="text-gray-700"><strong>Time:</strong> 6:00 PM</p>
        <p class="text-gray-700 mb-6"><strong>Location:</strong> Venue Name, City</p>
        <a href="#" class="bg-green-500 text-white px-6 py-2 rounded-lg text-lg font-semibold shadow hover:bg-green-600 transition">RSVP Now</a>
    </div>
</body>
</html>
